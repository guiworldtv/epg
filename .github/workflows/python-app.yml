name: Baixando EPGS
on:
  schedule:
    - cron: '9 * * * *'
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-On: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: config
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: Baixando EPGS
      run: |         
       wget -r https://iptv-org.github.io/epg/guides/cl/mi.tv.epg.xml
       wget -r https://iptv-org.github.io/epg/guides/cl/gatotv.com.epg.xml
    
              
    - name: git add
      run: |
        git add -A
        ls -la
    - name: commit & push
      run: |
        git commit -m "links are updated"
        git push       
